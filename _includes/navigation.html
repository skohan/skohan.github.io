<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">@skohan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                {% for item in site.data.navigation %}

                <li {% if page.url==item.link %} class="nav-item active" {%else%} class="nav-item" {%endif%}>
                    <a href="{{ item.link }}" class="nav-link">{{ item.name }}</a>
                </li>
                {% endfor %}

                <a href="javascript:void()" class="btn btn-outline-info btn-lg ml-auto font-weight-bold"
                    id="theme-toggler" onclick="toggleTheme()"></a>

            </ul>
        </div>
    </nav>
</header>


<script src="/assets/js/dark-mode.js"></script>
